<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>The Unofficial Albion Online Solo Scoreboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>


<script src="script.js">

</script>
<header>
    <h1 id="title">The Unofficial Albion Online Solo Scorecard</h1>
        <p id="twitch">Inspired by <a id="blackboatwitch" href="https://www.twitch.tv/blackboa" target="_blank">Blackboa</a></p>
        <p id="blog">If you want to read the original blog post visit <a id="sandboxpantheon" href="https://sandboxpantheon.com/f/albion-online-solo-player-scorecard-unofficial" target="_blank">Sandbox Pantheon</a></p>
</header>

<body>
    <div class="inner">
        <div class="container">
            <div id="resource">Plentiful Resource Nodes: 0</div>
            <div id="upgradedMobs">Upgraded Mobs Killed: 0</div>
            <div id="pk">Kills: 0</div>
            <div id="lootbank">Banked Loot: 0</div>
            <div id="chests">World Chests: 0</div>
            <div id="gankesc">Ganks Escaped: 0</div>
            
        </div>
        <div class="btns">
            <button onclick="resNodeEarned()">Resource Node</button>
            <button onclick="upgradedMobsKilled()">Mob Kill</button>
            <button onclick="playerKill()">Player Kill</button>
            <button onclick="bankLoot()">Banked</button>
            <button onclick="worldChest()">Chest</button>
            <button onclick="gankEscape()">Escaped</button>
            <div></div>
            <button id="deadbutton" onclick="youDie()">DEAD</button>
        </div>
        <div class="ratio-container">
            <h2 id="achievements">Total KPI</h2>
            <h2 id="achievements-int">0</h2>
            <h2 id="deaths">Deaths</h2>
            <h2 id="deaths-int">0</h2>
            <h2 id="kpidRatio">KPI to Death Ratio</h2>
            <h2 id="kpidRatio-int">0</h2>
        </div>
    </div>

</body>
</html>
